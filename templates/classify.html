<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}" />
    <title>Classify Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #007bff;
        padding: 20px;
        text-align: center;
        color: white;
      }

      header h3 {
        margin: 0;
        font-size: 18px;
        display: inline-block;
        margin-right: 20px;
      }

      header a {
        color: white;
        text-decoration: none;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      .img-area {
        margin-bottom: 20px;
        padding: 40px;
        border: 2px dashed #007bff;
        background-color: #f9f9f9;
        border-radius: 8px;
        cursor: pointer;
      }

      .img-area i {
        font-size: 40px;
        color: #007bff;
      }

      .img-area h3 {
        margin-top: 10px;
        color: #333;
      }

      .img-area p {
        color: #777;
      }

      form input[type="file"] {
        margin: 20px 0;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        width: 100%;
      }

      form button {
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
      }

      form button:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 30px;
        text-align: center;
      }

      .result img {
        max-width: 300px;
        margin-top: 20px;
        border-radius: 8px;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #f4f7fc;
      }

      footer a {
        color: #007bff;
        text-decoration: none;
        font-size: 16px;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h3><a href="/">Home Page</a></h3>
      <h3><a href="/history">Classification History</a></h3>
    </header>

    <main>
      <div class="container">
        <div class="img-area" data-img="">
          <i class="bx bxs-cloud-upload icon"></i>
          <h3>Upload Image</h3>
          <p>Image size must be less than <span>2MB</span></p>
        </div>

        <form action="/classify" method="POST" enctype="multipart/form-data">
          <input type="file" name="file" accept="image/*" required />
          <button type="submit">Classify</button>
        </form>

        {% if result %}
        <div class="result">
          <h2>Result: {{ result }}</h2>
          <img src="{{ file_url }}" alt="Classified Image" />
        </div>
        {% endif %}
      </div>
    </main>

    
    <footer>
      <a href="/">Back to Home</a>
    </footer>
  </body>
</html>
